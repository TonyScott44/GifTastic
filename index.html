<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GifTastic</title>
    <!-- Reference to external CSS Reset Stylesheet -->
    <link rel="stylesheet" href="assets/css/reset.css">

<body>

    <div id="row0" class="row">

        <!--This is where the gif buttons will populate-->

        </div>

    </div>

    <div id="row1" class="row">

        <!--This is where the actual gifs will populate-->

        </div>

        <!--This is where the user will have the ability to add new gif topics-->
        <div id="addGif" class="col-lg-4">

            <form>
                Add a car brand.
                <br>
                <input  id="getBrand" type="text">
                <br>
                <br>
                <input class="addCar" type="submit" value="Submit">
            </form>

        </div>
    </div>

</body>
